<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
        .field-validation-valid {
            display: none;
        }

        .validation-summary-valid {
            display: none;
        }

        .field-validation-error {
            display: block;
            color: #f00;
        }

        .validation-summary-errors {
            color: #f00;
            font-weight: bold;
        }

        .input-validation-error {
            border: 2px solid #f00;
            background-color: #fee;
        }

        input[type="checkbox"].input-validation-error {
            outline: 2px solid #f00;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #Header {
            display: flex;
            justify-content: space-between;
            background-color: ghostwhite;
            width: 100%;
            height: 40px;
        }

        #logoHref {
            width: 200px;
            height: 100%;

            background-image: url("/Content/Images/Logo.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        #logoHref > a {
            width: 100%;
            height: 100%;
            display: inline-block;
        }

        #Main {
            width: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;

            background-image: url("/Content/Images/TwoHelpHands.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .label {
            display: block;
            font-size: large;
            text-align: center;
            color: black;
        }

        .text-box {
            box-sizing: border-box;
            width: 100%;
        }

        #password {
            box-sizing: border-box;
            width: 100%;
        }

        form {
            width: 20%;
            background-color: hsla(57, 92%, 73%, 0.92);
        }

        form > div{
            padding: 20px;
        }

        form > div > div {
            padding: 5px;
        }

    </style>

    <script src="/Scripts/jquery-3.5.1.js"></script>

    <script src="/Scripts/jquery.validate.min.js"></script>

    <script src="/Scripts/jquery.validate.unobtrusive.min.js"></script>

    <script src="/Scripts/AdultHoodValidate.js"></script>

</head>
<body>
    


<nav id="Header">
    <div id="logoHref">
        <a href="/Home/Index"></a>
    </div>
</nav>

<div id="Main">
<form action="/personal/volonter/signin" method="post" novalidate="novalidate">        <div>
            <div>
                <label class="label" for="ValidationModel_Login">Логін</label>
                <input class="text-box single-line valid" data-val="true" data-val-length="The field Login must be a string with a minimum length of 8 and a maximum length of 20." data-val-length-max="20" data-val-length-min="8" data-val-regex="The field Login must match the regular expression '^\s*[a-z_A-Z0-9]+\s*$'." data-val-regex-pattern="^\s*[a-z_A-Z0-9]+\s*$" data-val-required="The Login field is required." id="login" name="ValidationModel.Login" type="text" value="" aria-describedby="login-error" aria-invalid="false">
                <span class="field-validation-valid" data-valmsg-for="ValidationModel.Login" data-valmsg-replace="false">Логін має складатись лише з латинських букв або цифр, або знаку "_" і мати розмір від 8 до 20 символів</span>
            </div>

            <div>
                <label class="label" for="ValidationModel_Password">Пароль</label>
                <input data-val="true" data-val-length="The field Password must be a string with a minimum length of 8 and a maximum length of 20." data-val-length-max="20" data-val-length-min="8" data-val-regex="The field Password must match the regular expression '^(?=.*[a-z])(?=.*\d)(?=.*[A-Z])(?=.*[$&amp;+,:;=?@#|'<>.^*()%!-]).*$'." data-val-regex-pattern="^(?=.*[a-z])(?=.*\d)(?=.*[A-Z])(?=.*[$&amp;+,:;=?@#|'<>.^*()%!-]).*$" data-val-required="The Password field is required." id="password" name="ValidationModel.Password" type="password" aria-describedby="password-error" class="valid" aria-invalid="false">
                <span class="field-validation-valid" data-valmsg-for="ValidationModel.Password" data-valmsg-replace="false">Пароль повинен складатися мінімум з 8 максимум 20 символів та мати в собі лише і хоча б по одній: латинські букви(велика та маленька), цифрі та спеціальному символу($&amp;+,:;=?@#|'&lt;&gt;.^*()%!-)</span>
            </div>

            <div>
                <input type="submit" id="loginButton" value="Увійти">
            </div>
        </div>
</form></div>

</body></html>
