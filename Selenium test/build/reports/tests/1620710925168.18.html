<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .checked {
            color: orange;
        }
    </style>
    <style type="text/css">
        .field-validation-valid {
            display: none;
        }

        .validation-summary-valid {
            display: none;
        }

        .field-validation-error {
            display: block;
            color: #f00;
        }

        .validation-summary-errors {
            color: #f00;
            font-weight: bold;
        }

        .input-validation-error {
            border: 2px solid #f00;
            background-color: #fee;
        }

        input[type="checkbox"].input-validation-error {
            outline: 2px solid #f00;
        }

        dl{
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #Header {
            display: flex;
            justify-content: space-between;
            background-color: ghostwhite;
            width: 100%;
            height: 40px;
        }

        #logoHref {
            width: 200px;
            height: 100%;

            background-image: url("/Content/Images/Logo.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        #logoHref > a {
            width: 100%;
            height: 100%;
            display: inline-block;
        }

        #Main {
            width: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;

            background-image: url("/Content/Images/TwoHelpHands.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .label {
            display: block;
            font-size: large;
            text-align: center;
            color: black;
        }

        .text-box {
            box-sizing: border-box;
            width: 100%;
        }

        .inp {
            box-sizing: border-box;
            width: 100%;
        }

        #password {
            box-sizing: border-box;
            width: 100%;
        }

        form {
            width: 20%;
            background-color: hsla(57, 92%, 73%, 0.92);
        }

        form > div{
            padding: 20px;
        }

        form > div > div {
            padding: 5px;
        }

        .blockslist {
            height: 35%;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-content: start;
            overflow-x: scroll;
        }

        .eventblock {
            background-color: hsla(57, 92%, 73%, 0.92);
            width: 265px;
            padding-left: 5px;
            margin-top: 5px;
            margin-right: 5px;
            border: solid black 1px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .eventblocktitle h4,span
        {
            display: inline-block;
        }

        .eventblock > dl > dd {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            overflow: hidden;
        }

        .eventblock div
        {
            text-align: right;
        }

        .eventblock div span
        {
            padding-right: 5px;
            display: block;
            font-size: small;
            overflow-x: hidden;
            text-overflow: clip;
            white-space: nowrap;
        }

        #MainWrapper {
            height: 90%;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            background-color: hsla(57, 92%, 86%, 0.92);
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
            min-width: 750px;
            min-height: 630px;
        }

    </style>

    <script src="/Scripts/jquery-3.5.1.js"></script>

    <script src="/Scripts/jquery.validate.min.js"></script>

    <script src="/Scripts/jquery.validate.unobtrusive.min.js"></script>

    <script src="/Scripts/AdultHoodValidate.js"></script>

</head>
<body>
    

<style>
    input {
        box-sizing: border-box;
        width: 100%;
    }
</style>

<nav id="Header">
    <div id="logoHref">
        <a href="/Home/Index"></a>
    </div>
</nav>

<div id="Main">
<form action="/personal/volonterOrganization/register" method="post" novalidate="novalidate">        <div>
            <div>
                <label class="label" for="ValidationModel_VolonterOrganization_Name">Ім'я організації</label>
                <input class="text-box single-line" data-val="true" data-val-length="The field Name must be a string with a maximum length of 30." data-val-length-max="30" data-val-regex="The field Name must match the regular expression '(^\s*([a-zA-Z ]+([-a-zA-Z][a-zA-Z])|([a-zA-Z ]))*\s*$)|(^\s*[А-Яа-яа-щА-ЩЬьЮюЯяЇїІіЄєҐґ ]+([-А-Яа-яа-щА-ЩЬьЮюЯяЇїІіЄєҐґ][А-Яа-яа-щА-ЩЬьЮюЯяЇїІіЄєҐґ])([А-Яа-яа-щА-ЩЬьЮюЯяЇїІіЄєҐґ ])*\s*$)'." data-val-regex-pattern="(^\s*([a-zA-Z ]+([-a-zA-Z][a-zA-Z])|([a-zA-Z ]))*\s*$)|(^\s*[А-Яа-яа-щА-ЩЬьЮюЯяЇїІіЄєҐґ ]+([-А-Яа-яа-щА-ЩЬьЮюЯяЇїІіЄєҐґ][А-Яа-яа-щА-ЩЬьЮюЯяЇїІіЄєҐґ])([А-Яа-яа-щА-ЩЬьЮюЯяЇїІіЄєҐґ ])*\s*$)" data-val-required="The Name field is required." id="name" name="ValidationModel.VolonterOrganization.Name" type="text" value="">
                <span class="field-validation-valid" data-valmsg-for="ValidationModel.VolonterOrganization.Name" data-valmsg-replace="false">Ім'я може бути до 30 символів(тільки латинськими або тільки українськи буквами) може містити пробіли та дефіси</span>
            </div>

            <div>
                <input type="submit" id="loginButton" value="Зареєструвати організацію">
            </div>
        </div>
</form></div>

</body></html>
